name: Gatling Performance Test

on:
  pull_request:
    branches:
      - main

jobs:
  gatling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Run Gatling
        run: mvn gatling:test
